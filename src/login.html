<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="rounded-3 d-flex align-items-center justify-content-center flex-column"
                style="width: 500px; height: 750px; background-color: #F6F3F3;">
                <div class="judul d-flex align-items-center justify-content-center mb-3" style="width: 100%;">
                    <h1>Masuk</h1>
                </div>
                <div class="form " style="width: 60%;">
                    <form action="dashboard.html" method="post">
                        <div class="mb-3">
                            <div class="input-icon-container rounded-4">
                            <input type="text" name="username" id="username"
                                class="form-control border-danger-subtle rounded-4" placeholder="nama pengguna">
                                </div>
                            </div>
                        <div class="mb-3 input-group">
                            <div class="input-icon-container rounded-4">
                                <input type="password" name="password" id="pw" placeholder="kata sandi" class="ps-3">
                                <span class="input" id="showHide">
                                   <i class="fa fa-eye-slash"></i>
                                </span>
                            </div>
                        </div>       
                        <button type="submit" class="btn w-100 rounded-3 text-light"
                            style="background-color:  #FF7F00;">Masuk</button>
                    </form>
                </div>
                <div class="calldaftar mt-2">
                    <p class="fs-6">Belum punya akun? <a href="signup.html"
                            class="link-offset-2 link-underline link-underline-opacity-0 link-danger">Daftar</a></p>
                </div>
                <div class="garis d-flex justify-content-center align-items-center">
                    <div class="" style="border: .1px solid black; height: .1em; width: 100px;"></div>
                    <span>atau</span>
                    <div class="" style="border: .1px solid black; height: .1em; width: 100px;"></div>
                </div>
                <div class="google d-flex align-items-center justify-content-center">
                    <div class="kotaksos d-flex align-items-center justify-content-center mt-3 px-2 rounded-3"
                        style="border: 1px solid black; background-color: white; width: 250px;">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="../asset/img/google.png" alt="google"  style="width: 10%;">
                            <p class="ms-4 mt-3">Masuk dengan google</p>
                        </div>
                    </div>
                </div>
                <div class="microsoft d-flex align-items-center justify-content-center">
                    <div class="kotaksos d-flex align-items-center justify-content-center mt-3 px-2 rounded-3"
                        style="border: 1px solid black; background-color: white; width: 250px;">
                        <div class="d-flex align-items-center justify-content-center" >
                            <img src="../asset/img/microsoft.png" alt="google" class="img-fluid" style="width: 10%;">
                            <p class="ms-3 mt-3">Masuk dengan microsoft</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->

    </footer>
    <script>
        const password = document.getElementById('pw');
        const showHide = document.getElementById('showHide');

        password.type = 'password';
        showHide.innerHTML = '<i class="fa fa-eye-slash"></i>';
        showHide.style.cursor = 'pointer';

        showHide.addEventListener('click', () => {
            if (password.type === 'password') {
                password.type = 'text';
                showHide.innerHTML = '<i class="fa fa-eye"></i>';
            } else {
                showHide.innerHTML= '<i class="fa fa-eye-slash"></i>';
                password.type = 'password';
            }
        });
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/92bf7d6fa0.js" crossorigin="anonymous"></script>

</body>

</html>
